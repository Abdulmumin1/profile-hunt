# Nixpacks configuration for Railway deployment

[phases.setup]
nixPkgs = ["python313", "gcc", "libxml2", "libxslt"]
aptPkgs = ["curl"]

[phases.install]
cmds = [
    "curl -LsSf https://astral.sh/uv/install.sh | sh",
    "export PATH=\"$HOME/.local/bin:$PATH\"",
    ". $HOME/.local/bin/env && uv sync --no-dev"
]

[start]
cmd = ". $HOME/.local/bin/env && uv run python main.py"
